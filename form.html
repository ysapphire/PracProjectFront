<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Black library</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">

  <style type="text/css">
    html,
    body,
    header,
    .view {
      height: 100%;
    }

    @media (max-width: 740px) {
      html,
      body,
      header,
      .view {
        height: 1000px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {
      html,
      body,
      header,
      .view {
        height: 650px;
      }
    }
    @media (min-width: 800px) and (max-width: 850px) {
      .navbar:not(.top-nav-collapse) {
        background: #1C2331!important;
      }
    }
  </style>
</head>
<script type="text/javascript" src="js/js.js"></script>
<body>

 
  
  

  <!-- Full Page Intro -->
  <div class="view full-page-intro" style="background-image: url('img/24.jpg'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="container">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-md-6 mb-4 white-text text-center text-md-left">
            <h1 class="display-4 font-weight-bold">Discover for yourself</h1>
            <hr class="hr-light">
            <p>
              <strong>Find a book you've been looking for so long, or upload your story</strong>
            </p>
            <p class="mb-4 d-none d-md-block">
              <strong><a href=""><img src="img/logo.png" alt=""></a></strong>
            </p>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 col-xl-6 mb-2">
            <!--Card-->
            <div class="card">
              <!--Card content-->
              <div class="card-body">

                <!-- Form -->
                <form class="border border-light p-5">
                  <p class="h4 mb-3 white-text text-center">Sign in</p>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="form2" class="form-control">
                    <label for="form2">Your email</label>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="materialLoginFormPassword" class="form-control">
                    <label for="materialLoginFormPassword">Password</label>
                  </div>

                  <div class="d-flex justify-content-between">
                    <div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="white-text custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                      </div>
                    </div>
                    <div>
                      <a href="" class="blue-grey-text">Forgot password?</a>
                    </div>
                  </div>

                  <button class="btn btn-blue-grey btn-block my-4" type="submit">Sign in</button>

                  <div class="grey-text text-center">
                    <p>Not a member?<a href="" class="blue-grey-text">Register</a></p>
                    <p>or sign in with:</p>
                    <button type="button" class="btn btn-indigo"><i class="fab fa-facebook-f pr-1"></i> Facebook</button>
                    <button type="button" class="btn btn-deep-orange"><i class="fab fa-google-plus-g pr-1"></i> Google +</button>
                  </div>
                </form>
                <!-- Form -->

              </div>

            </div>
            <!--/.Card-->

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </div>
      <!-- Content -->

    </div>
    <!-- Mask & flexbox options-->

  </div>
</body>
</html>
